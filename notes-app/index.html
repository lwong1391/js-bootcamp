<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Bootcamp - Andrew Mead</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
</head>
<body>
    <h1>Notes App</h1>   
    <h2>Take notes and never forget</h2>

    <input id="search-text" type="text" placeHolder="Filter note">

    <select id="filter-by">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="byAlphabet">Sort alphabetically</option>
    </select>

    <div id="notes"></div>  
    <button id="create-note">Create Note</button>
 
    <label id="for-fun">
        <input type="checkbox"> Check me for fun
    </label>

    <script src="notes-app.js"></script>
</body>
</html>
