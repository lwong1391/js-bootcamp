<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="/notes-app/styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">             
            <h1 class="header__title ">Notes App</h1>  
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>          
    </header>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/notes-app/index.html">Home</a>
            <span id="last-edited"></span>
        </div>
    </div>

    <div class="container">
        <input type="text", id="note-title" class="title-input"placeholder="Note Title">   
        <textarea id="note-body" class="body-input" placeholder="Enter note"></textarea>
        <button id="remove-note" class="button button--secondary">Remove Note</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="/notes-app/scripts/notes-functions.js"></script>
    <script src="/notes-app/scripts/notes-edit.js"></script>
</body>
</html>
